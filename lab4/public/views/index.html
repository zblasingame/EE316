		<div id="wrapper">
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand"><span class="fa fa-wrench"></span> TOOLS</li>
					<li class="line"></li>
					<li class="option"><span class="fa fa-area-chart"></span> Signal</li>
					<li class="option"><span class="fa fa-gears"></span> FFT</li>

			<div id="page-content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4 col-sm-6">
							<div id="maxValue" class="stat-block view-animate">
								<div class="trace">1</div>
								<div class="heading">
									<span class="fa fa-microchip"></span><span class="text"> Peak Voltage</span>
								</div>
								<div class="stat">
									5 V
								</div>
								<div class="trend">
									<span class="fa fa-caret-up"></span><span class="arrow up">5%</span> From last time
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6">
							<div id="minValue" class="stat-block view-animate">

								</div>
